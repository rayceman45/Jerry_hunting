<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="shopMenu" style="background-color: rgba(0,0,0,0)!important; display: none;">

        <div class="contaniner" id="windowBG">
            <div class="row position-absolute top-50 start-50 translate-middle" style="width: 30rem; height: 22rem; border-radius: .50rem; background-color: #1C1C1C;">
                <h2 class="d-flex justify-content-center mb-0 pt-2" style="color: #eee; height: 0;">HUNTING SHOP</h2>
                <div class="col-6 d-flex align-items-center justify-content-center" id="Vehicle">
                    <div class="card" style="width: 12rem; background-color: #00000052; border-radius: .50rem;">
                        <img src="https://cdn-icons-png.flaticon.com/512/4451/4451008.png" class="card-img-top p-3 border-bottom border-dark" style="width: 12rem;height: 12rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center" style="font-size: 1.2rem; color: #eee;">RENT A VEHICLE</h5>
                          <a href="#" class="btn btn-primary d-flex justify-content-center p-0" id="rentvehicle" style="color: #eee;">CONFIRM</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center" id="Weapon">
                    <div class="card" style="width: 12rem; background-color: #00000052; border-radius: .50rem;">
                        <img src="https://cdn-icons-png.flaticon.com/512/2062/2062174.png" class="card-img-top p-3 border-bottom border-dark" style="width: 12rem;height: 12rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center" style="font-size: 1.2rem; color: #eee;">RENT A WEAPON</h5>
                          <a href="#" class="btn btn-primary d-flex justify-content-center p-0" id="rentweapon" style="color: #eee;">CONFIRM</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="windowBG2" style="display: none;">
            <div class="row position-absolute top-50 start-50 translate-middle" style="width: 27rem; height: 8rem; border-radius: .50rem; background-color: #1C1C1C;">
                <div class="col-4">
                    <div class="card border-0 position-relative top-50 start-50 translate-middle" id="selectvh" style="width: 6rem; background-color: #00000052; border-radius: .4rem; display: none;">
                        <img src="https://cdn-icons-png.flaticon.com/512/4451/4451008.png" class="card-img-top p-2" style="width: 6rem;height: 6rem;">
                        <div class="card-body p-0 bg-primary" style="border-radius: 0 0 .4rem .4rem;">
                          <h5 class="card-title text-center my-1" style="font-size: .8rem; color: #eee;">VEHICLE</h5>
                        </div>
                    </div>
                    <div class="card border-0 position-relative top-50 start-50 translate-middle" id="selectwa" style="width: 6rem; background-color: #00000052; border-radius: .4rem; display: none;">
                        <img src="https://cdn-icons-png.flaticon.com/512/2062/2062174.png" class="card-img-top p-2" style="width: 6rem;height: 6rem;">
                        <div class="card-body p-0 bg-primary" style="border-radius: 0 0 .4rem .4rem;">
                          <h5 class="card-title text-center my-1" style="font-size: .8rem; color: #eee;">WEAPON</h5>
                        </div>
                    </div>
                </div>
                <div class="col-8 border-start border-dark">
                    <div class="text-group text-center position-relative top-50 start-50 translate-middle">
                        <p style="color: #eee;">ARE YOU SURE TO RENT 
                            <p id="reqName" style="color: #0d6efd;">VEHICLE</p>
                            <p style="color: #eee;">?</p>
                        </p>        
                        <button class="btn btn-primary w-100 p-0 my-2" id="acceptAsk" style="color: #eee;">ACCEPT</button>
                        <button class="btn btn-primary w-100 p-0 my-2" id="closeAsk" style="color: #eee;">CANCEL</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js" type="text/javascript"></script>

    
</body>
</html>
